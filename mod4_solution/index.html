<!DOCTYPE html>
<html ng-app="MenuApp">
  <head>
    <meta charset="utf-8">

    <!-- My stylesheet -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Bootstrap latest compiled and minified CSS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.min.js"></script>
