<!DOCTYPE html>
<html ng-app='LunchCheck'>

<head>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Assignment 1 | Lunch Check</title>
  <link rel="stylesheet" href="/styles/bootstrap.min.css">
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body ng-controller='LunchCheckController'>

  <h1>Lunch Checker</h1>
  <div class="form-group">
    <div class="col-sm-6">
      <input type="text" id="lunch-menu" style="border: 1px solid {{ colour }};"
             placeholder="List comma separated dishes you usually have for lunch"
             class="form-control"
             ng-model="dishes">
    </div>
    <button type="button" name="button" class="btn btn-success" ng-click="displayMessage();">Check If Too Much</button>
  </div>

  <div ng-model="totalNoOfDishes" class="col-sm-6" style="color: {{ colour }};">
    {{ message }}
  </div>

</body>
</html>
